name: Build and Push to Docker Hub

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Docker tags (comma-separated, e.g., latest,v1.2.0,v1.2,v1)'
        required: true
        default: 'latest'

concurrency:
  group: docker-image-dockerhub-${{ github.ref }}
  cancel-in-progress: false

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/drawdb-mcp

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare tags
        id: prepare-tags
        run: |
          TAGS="${{ github.event.inputs.tags }}"
          IMAGE="${{ env.IMAGE_NAME }}"

          # Convert comma-separated tags to full image tags
          TAG_LIST=""
          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          for tag in "${TAG_ARRAY[@]}"; do
            # Trim whitespace
            tag=$(echo "$tag" | xargs)
            if [ -n "$TAG_LIST" ]; then
              TAG_LIST="$TAG_LIST,"
            fi
            TAG_LIST="$TAG_LIST$IMAGE:$tag"
          done

          echo "tags=$TAG_LIST" >> $GITHUB_OUTPUT
          echo "Docker tags: $TAG_LIST"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.prepare-tags.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
